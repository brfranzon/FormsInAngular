<div class="container p-3 mb-2 bg-info text-white">
    <h2>Demo Form: Sku </h2>
    
    <form  [formGroup] = "myForm"
           (ngSubmit) = "onSubmit()" 
    >

    <div class="form-group">
        
            <label for="skuInput">SKU</label>
            <input type="text" 
                   id="skuInput"
                   placeholder="SKU"
                   name="sku"
                   class="form-control"
                   formControlName = "sku"
            >
    </div>
        
        <button type="submit" class="btn btn-primary"> Submit </button>  
    </form>
   
    
    
</div>
